<p>Contador: {{ counter }}</p>
<button (click)="incrementBy(-1)">-1</button>
<button (click)="incrementBy()">+1</button>
<p *ngIf="counter > 110; else elseBlock">El valor de contador es mayor de 110</p>
<ng-template #elseBlock>
    <p class="texto-estilizado">El valor del contador es menor o igual a 110</p>
</ng-template>
