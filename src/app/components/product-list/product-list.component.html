<h2> Lista de productos</h2>

<ul>
    <li *ngFor="let product of products" [ngClass]="{'sale': product.onSale}" (click)="selectProduct(product)">
        {{product.name}}  -  ${{product.price}}
        <span *ngIf="!product.inStock" style="color: red;">(Agotado)</span>
    </li>
</ul>

<h3>Detalles del producto</h3>
<app-product-detail *ngIf="selectedProduct" [product]="selectedProduct"></app-product-detail>
